{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Currently configured nodes</h2 class="mb-4">
{% if nodes %}
<ul class="mb-8">
    {% for node in nodes %}
    <li><b>Host:</b> {{ node.host }} <b>Key:</b> {{ node.key }}</li>
    {% endfor %}
</ul>
{% else %}
<div>No PhishDetect Nodes have been configured yet.</div>
{% endif %}

<h2 class="mb-4">Add new node</h2 class="mb-4">
<form method="POST" action="/conf">
    <div class="mb-4">
        <label for="host">Host:</label><br />
        <input type="text" class="p-4 border-2 border-grey rounded-lg" name="host" value="" />
    </div>
    <div class="mb-4">
        <label for="key">API Key:</label><br />
        <input type="key" class="p-4 border-2 border-grey rounded-lg" name="key" value="" />
    </div>
    <div><input type="submit" class="py-4 px-6 rounded-lg bg-blue hover:bg-blue-light border-b-4 cursor-pointer border-blue-dark hover:border-blue text-white" name="submit" value="Save" /></div>
</form>
{% endblock %}
